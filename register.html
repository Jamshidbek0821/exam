<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss"></style>
    <title>Register</title>
</head>
<body class="bg-gray-200">
  <h2 class="text-center pt-[98px] pb-[53px] text-[#4F4F4F] text-[36px] font-bold">Welcome, Log into you account</h2>
    <div class="bg-[#FFFFFF] w-[512px] mx-auto">
      <p class="mx-auto text-[16px] leading-[25px] text-[#667085] text-center pt-[72px] w-[238px] pb-[37px]">It is our great pleasure to have you on board!</p>
        <form autocomplete="off" class="register-form flex flex-col gap-[17px] items-center">
            <input required class="username-input w-[248px] text-[14px] font-medium  placeholder:text-[14px] placeholder:text-[#8A8A8A] placeholder:font-medium py-[13px] outline-none border-[1px] border-[#A7A7A7] rounded-[4px] text-center" type="text" placeholder="Create your Login" name="username">
            <input required class="password-input w-[248px] text-[14px] font-medium  placeholder:text-[14px] placeholder:text-[#8A8A8A] placeholder:font-medium py-[13px] outline-none border-[1px] border-[#A7A7A7] rounded-[4px] text-center" type="password" placeholder="Create Password" name="password">
            <button class="w-[248px]  mb-[50px] py-[12px] bg-[blue] text-[#FFFFFF] text-center font-semibold text-[14px] cursor-pointer border-[1px] border-transparent duration-300 border-[#A7A7A7] rounded-[4px]">Sign up</button>
          </form>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <script src="./js/passwords.js"></script>
     <script src="./js/register.js"></script>
</body>
</html>
